<!-- searchbar -->
<app-navbar></app-navbar>
<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (keyup)="onSearchInputChanged($event)"
    (keyup.enter)="filterRecipes(searchTerm)"
    placeholder="Search..."
    class="search-bar"
  />
<!-- renders recipes based on searchbar -->
  <div class="recipes">
    <div *ngFor="let recipe of filteredRecipes" class="recipe-card" (click)="goToRecipeDetail(recipe)">
     <h2>{{ recipe.title }}</h2>
      <!-- Render other recipe details here -->
    </div>
  </div>
</div>
